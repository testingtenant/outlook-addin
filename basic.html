<!DOCTYPE html>
<html>
<head>
    <title>External Email Checker</title>
    <link rel="stylesheet" type="text/css" href="taskpane.css">
</head>
<body>
    <div id="warningPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Warning</h2>
            <p>You are sending this email to an external address. Do you wish to continue?</p>
            <button id="continueBtn">Continue</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>
    <script src="taskpane.js"></script>
</body>
</html>
