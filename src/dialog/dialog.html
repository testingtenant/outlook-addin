<!DOCTYPE html>
<html>
<head>
  <title>External Email Warning</title>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      border: 2px solid red;
      padding: 15px;
      color: red;
      font-size: 14px;
      max-width: 400px;
    }
    .message {
      margin-bottom: 20px;
    }
    .recipients {
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .buttons {
      text-align: right;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #sendButton {
      background-color: #d9534f;
      color: white;
      border-color: #d43f3a;
    }
    #sendButton:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">You are sending this email to external recipients:</div>
    <div class="recipients" id="recipients"></div>
    <div>Are you sure you want to send it?</div>
    <div class="buttons">
      <button id="cancelButton">Cancel</button>
      <button id="sendButton">Send Anyway</button>
    </div>
  </div>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script>
    (function () {
      Office.onReady(function () {
        // Get the dialog object
        const dialog = Office.context.ui.messageParent;
        const recipients = Office.context.dialogParent.args.recipients;

        // Display recipients
        document.getElementById("recipients").textContent = recipients.join("\n");

        // Handle Send Anyway
        document.getElementById("sendButton").addEventListener("click", () => {
          dialog.send({ action: "send" });
          Office.context.ui.closeContainer();
        });

        // Handle Cancel
        document.getElementById("cancelButton").addEventListener("click", () => {
          dialog.send({ action: "cancel" });
          Office.context.ui.closeContainer();
        });
      });
    })();
  </script>
</body>
</html>
